<div *ngIf="sectorPriceHelp">
    <form #sectorpricesForm="ngForm" novalidate>
        <h2>Add prices for sectors</h2>
        <table>
            <tr>
                <th>Enabled</th>
                <th>Title</th>
                <th>Price</th>
            </tr>

                <tr *ngFor="let sp of sectorPriceHelp; index as i">
                    <td>
                        <input type="checkbox" name="enabled" id="{{'cb' + sp.sectorID}}" [(ngModel)]="sp.enabled">
                    </td>
                    <td>
                        <label>{{ sp.title }}</label>
                    </td>
                    <td>
                        <input name="price" [(ngModel)]="sp.price" id="{{'price' + sp.sectorID}}" >
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-primary"  (click)="sendData()" [disabled]="sectorpricesForm.invalid">Apply</button></td>
                </tr>
        </table>
        <div class="alert alert-warning" *ngIf="isFailed">
            Please enter prices for all selected fields
          </div>
    </form>
</div>
