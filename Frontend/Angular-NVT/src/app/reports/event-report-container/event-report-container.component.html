<div class="row">
  <div class="row">
    <div class="col ml-2 mb-3">
      <h1 class="mt-2 mb-5">Reports</h1>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="event" class="col-2 col-form-label">Event:</label>
  <div class="col-10">
    <select class="form-control" [ngModel]="selectedEvent" (ngModelChange)="onChange($event)" id="event" name="events">
      <option *ngFor="let event of this.events" [ngValue]="event">{{event.title}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-ticket-list [event]="selectedEvent"></app-ticket-list>
  </div>
</div>
