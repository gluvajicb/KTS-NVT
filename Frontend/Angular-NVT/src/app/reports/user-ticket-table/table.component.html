<h3 class="mb-3">Tickets</h3>
<h5 class="mt-3">TOTAL: {{total}}e</h5>

<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>EventDay</th>
        <th>Sector</th>
        <th>Price</th>
        <th>Paid</th>
        <th>Reservation date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>
          <input type="checkbox" [(ngModel)]="ticket.checked" (click)="this.calculateTotal(ticket)" [disabled]="ticket.paid" [checked]="ticket.paid">
        </td>
        <td>{{ticket.eventDayTitle}}</td>
        <td>{{ticket.sectorTitle}}</td>
        <td>{{ticket.price}}e</td>
        <td>{{ticket.paid}}</td>
        <td>{{ticket.reservationDate}}</td>
      </tr>
    </tbody>
</table>

<br>

<app-paypal-payment #pp [message]="messageToSend"></app-paypal-payment>
