<div class="col-md-6 offset-md-3">
  <div class="container">
    <h3 class="mt-3 mb-4">{{ user.username.toUpperCase() }}'s profile data</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input disabled type="text" class="form-control" name="name" [(ngModel)]="user.name" required minlength="3" maxlength="20" #name="ngModel" />
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input disabled type="text" class="form-control" name="surname" [(ngModel)]="user.surname" required minlength="3" maxlength="20" #surname="ngModel" />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input disabled type="text" class="form-control" name="username" [(ngModel)]="user.username" required minlength="3" maxlength="20" #username="ngModel" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input disabled type="email" class="form-control" name="email" [(ngModel)]="user.email" required email #email="ngModel" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input disabled type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber" required minlength="3" maxlength="20" #phoneNumber="ngModel" />
      </div>
    </form>
  </div>
</div>
